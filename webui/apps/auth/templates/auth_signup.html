{{define "content"}}
<form id="signup-request-form" class="form-horizontal">
    <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-8">
      <p id="signup-error"></p>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">验证码</label>
    <div class="col-sm-5">
      <input class="form-control" id="authcode">
    </div>
    <button type="submit" id="get-authcode-bt" class="btn btn-default active">获取验证码</button>
  </div>
  
  <input class="form-control" id="authcode_key" type="hidden" placeholder="Username">

  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-8">
      <input class="form-control" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default" id="signup-request-bt">注册</button>
    </div>
  </div>
</form>

{{end}}
