{{define "content"}}

<link href="/static/css/auth.css" rel="stylesheet">

<form id="siginform"  class="form-horizontal" method="POST">
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <p id="signin-error"> {{.SError}}</p>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </label>
    <div class="col-sm-10">
      <input  class="form-control" id="username" name="username" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">
      <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="signin-bt">登录</button>
    </div>
  </div>
</form>

{{end}}
