<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>hichat</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">HiChat</a>
        <ul class="nav navbar-nav navbar-right">
          {{if .User.Username}}
     
          <div class="dropdown">
            <div class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <li class="nav-username"> {{.User.Username}} </li>
            </div>
         
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a id="signout" href="/auth/signout">注销</a></li>
            </ul>
          </div>
          
          {{else}}
          <li><a href="/signup/request"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 注册</a></li>
          <li><a href="/auth/signin"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 登录</a></li>
          {{end}}
        </ul>
      </div>
    </nav>
    <div class="container-fluid" id="content">

      {{template "content" .}}

    </div>
    <script src="/static/js/my.js"></script>

  </body>
</html>
